<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>penginput data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="m-3">
  <h1>penginputdata</h1>

  <table class="table" id="penginput-data">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Nama</th>
        <th scope="col">email</th>
        <th scope="col">Nomor telepon</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>


  <a href="index.html">Tambah penginput data</a>

  <script type="module">
    import { ambildaftarmember } from './main.js';

    $(document).ready(async function() {
      let elemenpenginput = $("#penginput-data > tbody");
      let penginputdata = await ambildaftarmember();
      let nomor = 1;

      penginputdata.forEach((data) => {
        elemenpenginput.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + data.email + '</td>' +
          '<td>' + data.nomortelepon + '</td>' +
          '<td>' + '<button class="btn btn-danger tombol-hapus" data>' + '<td class="stack-up">' +
          ' <a href="#" class="btn btn-warning link-ubah"  data="' +
          data.id +
          '">ubah</a> ' +
          ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });


      $('.tombol-hapus').click(async function() {
        $(this).attr('disabled', 'disabled');
        $('#' + $(this).attr('data')).show();
        await hapus ($(this).attr('data'));
        location.reload();
      });
      $('.link-ubah').click(async function() {
        window.location.replace('ubah.html?docId=' + $(this).attr('data'));
      })

      $('#loader').hide();

    });
  </script>
</body>

</html>
